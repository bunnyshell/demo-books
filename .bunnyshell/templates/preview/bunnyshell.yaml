kind: Environment
name: Express / React / PostgreSQL boilerplate
type: primary
components:
    -
        kind: Application
        name: api
        gitRepo: 'https://github.com/bunnyshell/demo-books-github.git'
        gitBranch: master
        gitApplicationPath: backend
        dockerCompose:
            build:
                context: ./backend
                dockerfile: Dockerfile
                target: dev
            environment:
                FRONTEND_URL: 'https://{{ components.app.ingress.hosts[0].hostname }}'
                POSTGRES_DB: bunny_books
                POSTGRES_HOST: db
                POSTGRES_PASSWORD: need-to-replace
                POSTGRES_USER: postgres
            ports:
                - '3080:3080'
        hosts:
            -
                hostname: 'api-{{ env.base_domain }}'
                path: /
                servicePort: 3080
    -
        kind: Database
        name: db
        dockerCompose:
            environment:
                POSTGRES_DB: bunny_books
                POSTGRES_PASSWORD: need-to-replace
                POSTGRES_USER: postgres
            image: postgres:15.2-alpine3.17
            ports:
                - '5432:5432'
        volumes:
            -
                name: data-volume
                mount: /var/lib/postgresql/data
                subPath: ''
    -
        kind: Application
        name: app
        gitRepo: 'https://github.com/bunnyshell/demo-books-github.git'
        gitBranch: master
        gitApplicationPath: frontend
        dockerCompose:
            build:
                context: ./frontend
                dockerfile: Dockerfile
                target: dev
            environment:
                REACT_APP_BASE_API: 'https://{{ components.api.ingress.hosts[0] }}'
            ports:
                - '8080:8080'
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 8080
volumes:
    -
        name: data-volume
        size: 1Gi
        type: disk
